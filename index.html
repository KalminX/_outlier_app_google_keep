<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>

<body>
    <header class="topbar">
        <div class="topbar-left">
            <span class="material-symbols-outlined hamburger">
                menu
            </span>
            <div class="logo"><img src="assets/note_icon.png" alt="google notes icon"><span>Keep Clone</span></div>
        </div>
        <!-- <input type="text" placeholder="Search" class="search-box"> -->
        <form class="search-form" method="get" role="search">
            <!-- Search Button -->
            <button class="search-submit" aria-label="Search">
                <span class="material-icons">search</span>
            </button>

            <!-- Search Input -->
            <div class="search-input-container">
                <input class="search-input" aria-label="Search" autocomplete="off" placeholder="Search" role="combobox"
                    name="q" type="text" oninput="toggleClearButton(this)" />
            </div>

            <!-- Clear Search Button -->
            <button class="search-clear" aria-label="Clear search" type="button" onclick="clearSearchInput()">
                <span class="material-icons">clear</span>
            </button>
        </form>
        <div class="topbar-left">
            <span class="material-icons">refresh</span>
            <span class="material-icons">settings</span>
            <span id="list-view-btn" class="material-icons">view_list</span>
            <span class="material-icons" id="grid-view-btn">grid_view</span>
        </div>
        <div class="topbar-far-left">
            <span class="material-icons">settings</span>
            <span class="material-icons">grid_view</span>
        </div>
    </header>
    <aside class="sidebar">
        <nav>
            <ul id="menu">
                <li>
                    <span class="material-icons">note</span>
                    <span class="menu-text">Notes</span>
                </li>
                <li>
                    <span class="material-icons">notifications</span>
                    <span class="menu-text">Reminders</span>
                </li>
                <li>
                    <span class="material-icons">label</span>
                    <span class="menu-text">Edit labels</span>
                </li>
                <li>
                    <span class="material-icons">archive</span>
                    <span class="menu-text">Archive</span>
                </li>
                <li>
                    <span class="material-icons">delete</span>
                    <span class="menu-text">Trash</span>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <section class="notes-container">
            <div class="column" id="column-1"></div>
            <div class="column" id="column-2"></div>
            <div class="column" id="column-3"></div>
            <div class="column" id="column-4"></div>
            <div class="column" id="column-5"></div>
            <div class="column" id="column-6"></div>
        </section>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/editSave.js"></script>


</body>

</html>
